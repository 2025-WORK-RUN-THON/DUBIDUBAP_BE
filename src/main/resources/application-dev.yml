spring:
  config:
    activate:
      on-profile: dev

  # 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:guineafigma;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
    hikari:
      # 커넥션 풀 최적화 설정
      minimum-idle: 2 # 최소 유지 연결 수
      maximum-pool-size: 5 # 최대 연결 수 (개발환경)
      connection-timeout: 10000 # 연결 타임아웃 10초
      idle-timeout: 300000 # 유휴 연결 타임아웃 5분
      max-lifetime: 1800000 # 연결 최대 생존시간 30분
      leak-detection-threshold: 30000 # 누수 감지 30초
      pool-name: "DivaryHikariCP" # 풀 이름
      # 성능 최적화
      auto-commit: false # 자동 커밋 비활성화
      connection-test-query: "SELECT 1" # 연결 테스트 쿼리

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true # 개발환경에서만 SQL 로그
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # H2 콘솔 활성화
  h2:
    console:
      enabled: true
      path: /h2-console

  # Thymeleaf 캐시 비활성화
  thymeleaf:
    cache: false

# OpenAI API 설정
openai:
  api:
    key: ${OPENAI_API_KEY:}
    url: https://api.openai.com/v1/chat/completions
    model: ${OPENAI_MODEL:gpt-4o-mini}

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY:}
      secret-key: ${AWS_SECRET_KEY:}
    s3:
      bucket: ${S3_BUCKET:guineafigma-file-bucket-dev}
    region:
      static: ${AWS_REGION:ap-northeast-2}
    stack:
      auto: false

# JWT 설정
jwt:
  secret-key: ${JWT_SECRET:devSecretKeyForLocal}
  expiration:
    access: 14400000 # 4시간 (밀리초)

# 로깅 설정
logging:
  level:
    com.guineafigma: INFO
    com.guineafigma.domain.chatroom.service.ChatRoomStreamService: INFO
    com.zaxxer.hikari: WARN
    com.zaxxer.hikari.pool.HikariPool: ERROR
